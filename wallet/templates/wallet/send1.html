{% extends "main/base.html" %}

{% load static %}

{% block content %}

<div class="content content-fixed content-auth">
      <div class="container">
        <div class="media align-items-stretch justify-content-center ht-100p pos-relative">
          
          <div class="sign-wrapper mg-lg-l-50 mg-xl-l-60">
            <div class="wd-100p">
              <h3 class="tx-color-01 mg-b-5" style="color: #fbbd18">Send Token</h3>
              <p class="tx-color-03 tx-16 mg-b-40">Send token/NFTs to any address on metis</p>

              <div class="form-group">
                <label>Recepient's Address</label>
                <input type="text" class="form-control" placeholder="e.g 0x3ro4449334re4833383384">
              </div>
              <div class="form-group">
                <div class="d-flex justify-content-between mg-b-5">
                  <label class="mg-b-0-f">Amount</label>
                  <a href="" class="tx-13" style="color: #fbbd18">Balance: 2000 Metis</a>
                </div>
                <input type="number" class="form-control" placeholder="enter amount">
              </div>
               <div class="form-group">
                <label>Message</label>
                <textarea type="text" class="form-control" placeholder="payment for ..."></textarea>
              </div>
              <button class="btn btn-block btn-warning">Send</button>
              
              
              <div class="tx-13 mg-t-20 tx-center">in the wrong place? <a href="page-signup.html" style="color: #fbbd18">Return Home</a></div>
            </div>
          </div><!-- sign-wrapper -->
        </div><!-- media -->
      </div><!-- container -->
    </div><!-- content -->
    


{% endblock %}
